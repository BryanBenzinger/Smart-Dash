<!DOCTYPE html>
<hmtl>
	<head>
		<style>
			.content{
				text-align:center;
				color:white;
				font-family:Jazz LET;
			}
			
			body{
				background-color:#343a40 !important;
			}
			
			.card-deck{
				text-align:center;
				margin-left:25% !important;
				margin-right:25% !important;
				margin-top:3% !important;
			}
			
			.card-body{
				font-size:20px;
				text-align:center;
			}
		</style>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<div class = "content">
			<h1>Vehicle Information Page</h1>
		</div>
	</head>
	
	<body>
		<div class="card-deck">
			<div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
				<div class="card-header">Oil Change/Tire Rotation</div>
					<div class="card-body">
						<h1 class="card-title">{{tireRotation}} Miles</h1>
					</div>
			</div>
			
			<div class="card text-white bg-success mb-3" style="max-width: 18rem;">
				<div class="card-header">Money Spent On Gas</div>
					<div class="card-body">
						<h1 class="card-title">${{gasMoney}}</h1>
					</div>
			</div>
			
			<div class="card text-white bg-info mb-3" style="max-width: 18rem;">
				<div class="card-header">General Info</div>
					<div class="card-body">
						<p class="card-text">Make:{{make}} <br> Model:{{model}} <br> Year:{{year}} <br> Total Miles:{{miles}}</p>
					</div>
			</div>
		</div>
		<center>
			<iframe
			  width="600"
			  height="450"
			  frameborder="0" style="border:0"
			  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDDfJMvRF6WfIuGkw5fGyII9DXWZZVlBj0
				&q=({{lat}}, {{lng}})" allowfullscreen>
			</iframe>
		</center>
	</body>

</html>
